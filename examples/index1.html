<!DOCTYPE html>
<html lang="en">
<head>
    <title>KVS WebRTC Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="./app.css">
    <script src="https://unpkg.com/amazon-kinesis-video-streams-webrtc/dist/kvs-webrtc.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.585.0.min.js"></script>
    <script src="https://unpkg.com/@ungap/url-search-params"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    

    <link rel="icon" type="image/png" href="favicon.ico">
</head>

   <body>
      <div>
        <form id="form">
            <div class="form-group">
              <div class="col-4">
                <label>Username</label>
                <input type="text" class="form-control" id="channelName" placeholder="Enter username">
              </div>
            </div>
            <div class="form-group">
            
              
              <button id ="start-broadcast"  type="button" class="btn btn-primary">start broadcast</button>
              <button id ="join-broadcast" type="button" class="btn btn-primary">join broadcast</button>
            </div>
        </form>
        <div id="master" class="d-none">

            <h2>User</h2>
            <div class="row">
                <div id="master-col" class="col d-none">
                    <h5>User Section</h5>
                      <div class="video-container">
                        <video class="local-view" autoplay playsinline controls muted />
                     </div>
                     <div>
                      <button id="stop-master-button" type="button" class="btn btn-primary">Stop User</button>
                    </div>
                </div>
                
                <div id="viewer-col" class="col d-none">
                    <h5>Viewer Return Channel</h5>
                      <div class="video-container">
                        <video class="remote-view" autoplay playsinline controls />
                     </div>
                     <div>
                      <button id="stop-viewer-button" type="button" class="btn btn-primary">Stop Viewer</button>
                     </div>
                </div>
                
            </div>
        
        </div>

      </div>
      <script src="../kvs-webrtc.js"></script>
      <script src="./master.js"></script>
      <script src="./viewer.js"></script>
      <script src="./createSignalingChannel.js"></script>
      <script src="./app.js"></script>
      <script src="sender.js"></script>
   </body>
</html>
